    <main>
      <h2>Formulario de contacto</h2>
      <div class="contact_form">
           <div class="formulario">      
              <h3>Dejanos tu consulta y en breve nos pondremos en contacto</h3>
               <form action="submeter-formulario.php" method="post">       
                           <p>
                          <label  for="Nombre" class="colocar_nombre">Nombre                           <span class="obligatorio">*</span>
                          </label>
                            <input class="ph-center" type="text" name="introducir_nombre" id="nombre" required="obligatorio" placeholder="Escribe tu nombre">
                        </p>
                      <br>
                        <p>
                          <label for="email" class="colocar_email">Email
                            <span class="obligatorio">*</span>
                          </label>
                            <input class="ph-center" type="email" name="introducir_email" id="email" required="obligatorio" placeholder="Escribe tu Email">
                        </p>
                        <br>
                        <p>
                          <label for="telefone" class="colocar_telefono">Teléfono
                          </label>
                            <input class="ph-center" type="tel" name="introducir_telefono" id="telefono" placeholder="Escribe tu teléfono">
                        </p>    
                        <br>                   
                        <p>
                          <label for="asunto" class="colocar_asunto">Asunto
                            <span class="obligatorio">*</span>
                          </label>
                            <input class="ph-center" type="text" name="introducir_asunto" id="assunto" required="obligatorio" placeholder="Escribe un asunto">
                        </p>    
                        <br>
                        <p>
                          <label for="mensaje" class="colocar_mensaje">Mensaje
                            <span class="obligatorio">*</span>
                          </label>                     
                          <textarea class="ph-center" name="introducir_mensaje" class="texto_mensaje" id="mensaje" required="obligatorio" placeholder="Deja aquí tu comentario..."></textarea> 
                        </p>                    
                        <br>
                        <button type="submit" name="enviar_formulario" id="enviar"><p>Enviar</p></button>
                        <p class="aviso">
                          <br>
                          <span class="obligatorio"> * </span>los campos son obligatorios.
                        </p>          
                        <br>
                  </form>
